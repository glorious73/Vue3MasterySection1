<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <p>{{ fullName() }}</p>

    <hr>

    <label for="firstName">First Name</label>
    <input type="text" name="firstName" v-model="firstName">

    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" v-bind:value="lastName" v-on:input.prevent="updateLastName('test message', $event)">

    <hr>

    <p><a v-bind:href="url" target="_blank">{{ url }}</a></p>
    <p v-html="raw_url"></p>

    <hr>

    <p>Age: {{ age }}</p>
    <button type="button" v-on:click="increment">Increment</button>
    <button type="button" v-on:click="age--">Decrement</button>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
